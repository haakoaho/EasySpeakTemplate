<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EasySpeak Agenda Editor & Updater</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      /* Extension suggestion banner */
      #extensionBanner {
        display: none;
        align-items: center;
        gap: 10px;
        background: linear-gradient(
          135deg,
          rgba(108, 99, 255, 0.15),
          rgba(62, 207, 142, 0.1)
        );
        border: 1px solid rgba(108, 99, 255, 0.35);
        border-radius: 10px;
        padding: 12px 16px;
        margin-bottom: 22px;
        font-size: 13px;
        line-height: 1.6;
        color: #ccc;
        position: relative;
      }
      #extensionBanner .banner-icon {
        font-size: 22px;
        flex-shrink: 0;
      }
      #extensionBanner strong {
        color: #fff;
      }
      #extensionBanner a {
        color: #9d97ff;
        text-decoration: underline;
        text-underline-offset: 2px;
      }
      #extensionBanner a:hover {
        color: #c4c0ff;
      }
      .banner-dismiss {
        position: absolute;
        top: 8px;
        right: 10px;
        background: none;
        border: none;
        color: #888;
        cursor: pointer;
        font-size: 14px;
        padding: 0;
        line-height: 1;
      }
      .banner-dismiss:hover {
        color: #ccc;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>EasySpeak Agenda Editor</h1>

      <!-- Extension suggestion banner (shown by script.js) -->
      <div id="extensionBanner">
        <span class="banner-icon">ðŸŽ¤</span>
        <span><!-- populated by script.js --></span>
      </div>

      <div class="instructions">
        <p>
          <strong>1.</strong> Open the EasySpeak agenda and copy its HTML (
          <span class="command-row">
            <span class="cmd-label">F12 â†’ Console â†’</span>
            <code id="consoleCommand"
              >copy(document.documentElement.outerHTML)</code
            >
            <button
              class="copy-btn"
              data-copy-target="consoleCommand"
              aria-label="Copy command"
            >
              Copy
            </button>
          </span>
          )
        </p>
        <p><strong>2.</strong> Paste the HTML into the text area below.</p>
      </div>
      <img
        src="public/AgendaGo.png"
        alt="Go to the EasySpeak agenda page"
        class="instructions_image"
      />
      <img
        src="public/ConsoleCommand.png"
        alt="Browser console command"
        class="instructions_image"
      />
      <div class="form-group">
        <label for="meetingTheme">Meeting Theme (Optional)</label>
        <input
          type="text"
          id="meetingTheme"
          placeholder="Enter the meeting theme"
        />
      </div>
      <div class="form-group">
        <label for="htmlContent">Paste Agenda HTML Here</label>
        <textarea
          id="htmlContent"
          rows="10"
          placeholder="Paste the copied HTML content here..."
        ></textarea>
      </div>
      <div id="editorContainer" style="display: none">
        <h2>Edit Agenda Roles & Speakers</h2>
        <div id="rolesEditor" class="editor-section"></div>
        <div id="speakersEditor" class="editor-section"></div>
        <div class="form-group">
          <label for="wordOfDay">Word of the Day (editable)</label>
          <input type="text" id="wordOfDay" placeholder="Word of the Day" />
        </div>
        <button id="generateBtn" type="button">
          Save & Generate Updated Forms
        </button>
      </div>
      <div id="status"></div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
